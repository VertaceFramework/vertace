group 'io.vertace'
version '2017.SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

compileJava {
    options.fork = true
    options.incremental = true
}

def ver = [
        vertx: '3.5.0.Beta1'
]

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "io.vertx:vertx-web:$ver.vertx"
    compile "io.vertx:vertx-config:$ver.vertx"
    compile "io.vertx:vertx-config-yaml:$ver.vertx"
    compile project(':hackable') ?: "io.hackable:hackable:2017.SNAPSHOT"

    testCompile "org.codehaus.groovy:groovy-all:2.4.10"
    testCompile "io.vertx:vertx-unit:$ver.vertx"
    testCompile "junit:junit:4.12"
}
