group 'io.vertace'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

compileJava {
    options.fork = true
    options.incremental = true
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.8'
    compile 'io.hackable:hackable:1.0.0-SNAPSHOT'
    compile 'io.vertx:vertx-web:3.3.3'
}
