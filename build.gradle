group 'io.vertace'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

compileJava {
    options.fork = true
    options.incremental = true
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'io.edgenode:edgenode:1.0-SNAPSHOT'
    compile 'io.vertx:vertx-web:3.3.3'
}
